<h1>Boards</h1>

<form ng-submit="addBoard()">
  <input type="text" ng-model="board.title" />
  <input type="text" ng-model="board.description" />
  <input type="submit" value="Add Board" />
</form>

<div ng-repeat="board in boards">
  <a href="#/boards/{{board.id}}">{{board.title}}</a>
  <p>{{board.description}}</p><a ng-click="deleteBoard(board)">Delete</a>
</div>
