<div>
  <h2>Login</h2>
  <p class="alert alert-error" ng-show="error">{{error}}</p>
  <form ng-submit="login()">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="user.email" placeholder="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" ng-model="user.password" placeholder="password">
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</div>
