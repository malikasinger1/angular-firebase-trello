<h1>{{board.title}}</h1>
<p>{{board.description}}</p>

<!-- Begin Displaying Lists -->
<ul ng-repeat="list in lists">
  <div class="panel panel-default">
    <div class="panel-body">
      <li>{{list.name}}</li>
        <!-- Begin Displaying Cards -->
        <ul ui-sortable="sortableOptions(list)" ng-model="list.cards" class="cards-container">
          <li ng-repeat="card in list.cards" >
            <div class="panel panel-default">
              <div class="panel-heading">
                <h6>{{card.name}}</h6>
              </div>
              <div class="panel-body">
                <p>{{card.description}}</p>
                <ul class="list-inline">
                  <li ng-repeat="user in card.users"><img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="user-thumbnail" /></li>
                </ul>
                <div class="hidden">
                  <p>Add Users to Card:</p>
                  <ul>
                    <li ng-repeat="user in users">
                      <div ng-hide="userIsOnCard(user, card)" class="btn btn-primary" ng-click="addUserToCard(user, card)">{{user.name}}</div>
                      <div ng-show="userIsOnCard(user, card)" class="btn btn-warning" ng-click="removeUserFromCard(user, card)">{{user.name}} <span class="glyphicon glyphicon-ok"></span></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <!-- End Displaying Cards -->
        <!-- Begin New Card Form -->
        <ul>
          <li>
            <form ng-submit="addCard(list)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="New Card" ng-model="list.card.name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Description..." ng-model="list.card.description">
              </div>
              <input type="submit" class="btn btn-primary" value="Add Card">
            </form>
          </li>
        </ul>
        <!-- End New Card Form -->
      </li>
    </div>
  </div>
</ul>
<!-- End Lists -->
<div class="panel panel-default">
  <div class="panel-body">
    <ul>
      <li>
        <form ng-submit="addList()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="New List" ng-model="list.name">
          </div>
          <input type="submit" class="btn btn-primary" value="Add List">
        </form>
      </li>
    </ul>
  </div>
</div>
